<header>
  <nav>
    <div class="nav-area">
      <a href="/"><img class="img-logo" src="/assets/img/logo.png"/></a>
      <div class="nav-list">
        {% for item in site.data.navigation %}
        <div class="nav-menu">
          <a href="{{ item.link | prepend: site.baseurl }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </nav>
</header>
