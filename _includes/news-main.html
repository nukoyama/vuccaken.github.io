{% for post in site.posts %}
<div class="news_article" id="{{ post.url }}">
  <div class="news_date">{{ post.date | date_to_string }}</div>
  <h1 class="news_title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  <div class="news_content">
  {{ post.content }}
  </div>
</div>
{% endfor %}
