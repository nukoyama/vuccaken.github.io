baseurl: "/new-hp"
url: "https://vuccaken.github.io/"

collections:
  members:
    output: true
  pages:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      toc: true
      # type: "pages"

toc:
  min_level: 2 # default: 1
  max_level: 2 # default: 6

plugins:
- jekyll-toc

markdown: redcarpet
redcarpet:
  extensions: [
    "no_intra_emphasis",
    "fenced_code_blocks",
    "autolink",
    "tables",
    "footnotes",
    "strikethrough",
    "lax_html_blocks"
  ]