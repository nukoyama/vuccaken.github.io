# baseurl: "/new-hp"
# url: "https://vuccaken.github.io/"
# repository: "vuccalen/new-hp"

title: Your awesome title
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/new-hp" # the subpath of your site, e.g. /blog
url: "vuccaken.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

collections:
  members:
    output: true
  pages:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      toc: true
      # type: "pages"

toc:
  min_level: 2 # default: 1
  max_level: 2 # default: 6

